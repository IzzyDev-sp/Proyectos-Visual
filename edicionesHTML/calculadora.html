<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Calculadora</title>
    <link rel="stylesheet" href="calculadoracss.css">
</head>
<body>

    <header>
        <h1>Calculadora Web (Wireframe)</h1>
    </header>

    <main class="container">

        <section class="screen">
            <p id="display">0000</p>
        </section>

        <section class="buttons-grid">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">−</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">×</button>

            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button class="op">÷</button>
        </section>

        <nav class="menu">
            <a href="#">Inicio</a> |
            <a href="#">Historial</a> |
            <a href="#">Configuración</a>
        </nav>

    </main>

</body>
</html>
